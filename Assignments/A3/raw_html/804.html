</style><div class="a l"><div class="post-content hz"><div style="clear: both"></div><p>The little sister of North Korean dictator Kim Jong Un sat a few feet away from Vice President Mike Pence on Friday at the opening ceremony of the Winter Olympics in Pyeongchang, bringing together the feuding world powers that have routinely threatened each other with nuclear annihilation. </p> <p>Pictures show Pence and wife Karen sitting in the front row, with Kim Yo Jong, the younger sibling and adviser to the North Korean despot, perched just behind, alongside Kim Yong Nam, the ceremonial head of the rogue regime.</p> <div class="odd-unit__container__container"><div class="vmp-ad"></div></div><p>Reports suggest there was some last-minute shuffling of seats before the dignitaries sat down. According to the<a href="https://twitter.com/annafifield/status/961934718353600512" target="_blank"> official seating plan</a> released by the Korean government, Kim Yo Jong was due to sit directly behind Pence.</p> <p>Kim Yo Jong is currently<a href="https://www.washingtonpost.com/" target="_blank"> under U.S. sanctions</a> for human rights abuses.</p> <p>Pence and Kim did not greet each other, but South Korean president Moon Jae In<a href="http://english.yonhapnews.co.kr/national/2018/02/09/0301000000AEN20180209012551315.html" target="_blank"> shook hands with</a> the first sister ahead of the opening ceremony.</p><div style="clear: both"></div></div><div class="a bh ia ib ic bu id"><button class="ie ds if ba b ig an dr ih ii">Read more</button></div><div class="k ij ik il im o"><p>The little sister of North Korean dictator Kim Jong Un sat a few feet away from Vice President Mike Pence on Friday at the opening ceremony of the Winter Olympics in Pyeongchang, bringing together the feuding world powers that have routinely threatened each other with nuclear annihilation. </p> <p>Pictures show Pence and wife Karen sitting in the front row, with Kim Yo Jong, the younger sibling and adviser to the North Korean despot, perched just behind, alongside Kim Yong Nam, the ceremonial head of the rogue regime.</p> <p>Reports suggest there was some last-minute shuffling of seats before the dignitaries sat down. According to the official seating plan released by the Korean government, Kim Yo Jong was due to sit directly behind Pence.</p> <p>Kim Yo Jong is currently under U.S. sanctions for human rights abuses.</p> <p>Pence and Kim did not greet each other, but South Korean president Moon Jae In shook hands with the first sister ahead of the opening ceremony.</p> <p>South Korea hopes to use the games as a way of thawing tensions between Pyongyang and Seoul, dubbing the event the “Peace Games.”</p> <p>However, Pence made it clear Thursday the U.S. delegation is there to call out what the White House has dismissed as North Korean propaganda, and remind the world of the continued sanctions violations by Pyongyang.</p>  <p>According to one report, Pence and his wife were the only two in the VIP box not to stand as the unified Korea team entered the stadium in Pyeongchang.</p>  <p>Cover image: U.S. Vice President Mike Pence watches on during the Opening Ceremony of the 2018 Winter Olympic Games on February 9, 2018 in Pyeongchang-gun, South Korea. (Matthias Hangst/Getty Images) </p></div></div></article><div class="article-od-wrapper bq"><div class="ad-container cd in io ip bu iq ir"><div class="v is u dm it bd gs">Advertisement</div></div></div><section class="o iu iv"></section></section><div class="cd iw v o" id="OneByOneAd_post_zmwndj"></div></div></div><script>window.VN_DATA={props:{"unit":{"id":"zmwndj","title":"Mike Pence and “Mother” score VIP seats next to Kim’s little sister ","topic":"Winter Olympics","allTopics":["south-korea","north-korea","kim-jong-un","mike-pence","kim-yo-jong"],"dek":"Kim Yo Jong is currently under U.S. sanctions for human rights abuses.","slug":"kim-yo-jong-mike-pence-winter-olympics","locale":"en_us","streamFormat":"custom","postFormat":"s ind Pence.\u003c/p\u003e \u003cp\u003eKim Yo Jong is currently under U.S. sanctions for human rights abuses.\u003c/p\u003e \u003cp\u003ePence and Kim did not greet each other, but South Korean president Moon Jae In shook hands with the first sister ahead of the opening ceremony.\u003c/p\u003e \u003cp\u003eSouth Korea hopes to use the games as a way of thawing tensions between Pyongyang and Seoul, dubbing the event the “Peace Games.”\u003c/p\u003e \u003cp\u003eHowever, Pence made it clear Thursday the U.S. delegation is there to call out what the White House has dismissed as North Korean propaganda, and remind the world of the continued sanctions violations by Pyongyang.\u003c/p\u003e  \u003cp\u003eAccording to one report, Pence and his wife were the only two in the VIP box not to stand as the unified Korea team entered the stadium in Pyeongchang.\u003c/p\u003e  \u003cp\u003eCover image: U.S. Vice President Mike Pence watches on during the Opening Ceremony of the 2018 Winter Olympic Games on February 9, 2018 in Pyeongchang-gun, South Korea. (Matthias Hangst/Getty Images) \u003c/p\u003e"},"social":{"description":"Kim Yo Jong is currently under U.S. sanctions for human rights abuses.","title":"Mike Pence and “Mother” score VIP seats next to Kim’s little sister ","socialImg":"https://video-images.vice.com/articles/5a7d989b71479b30ddeed2f8/lede/1518183674941-NorthKorea.jpeg?crop=1xw:0.8515625xh;center,center","categories":"south korea, north korea, kim jong-un, mike pence, kim yo jong","standoutPost":false,"standoutPostURL":""},"customCover":{"coverType":"layers","hideOverflow":true,"version":1,"layers":[{"layerType":"background","layout":{"x":-0.05,"y":0,"alignHoriz":"left","alignVert":"center","width":0.65,"height":1,"rotation":0,"scale":1,"opacity":1},"alt":"","scaleDimension":"width","image":"https://video-images.vice.com/articles/5a7d989b71479b30ddeed2f8/lede/1518183674941-NorthKorea.jpeg","imgLarge":"https://video-images.vice.com/articles/5a7d989b71479b30ddeed2f8/l
