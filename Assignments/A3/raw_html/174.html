</style><div class="a l"><div class="post-content gc"><div style="clear: both"></div><p>Late Friday night, President Trump officially blocked from release a memo written by Democrats intended to give context to a Republican-written memo that he eagerly released last week. </p> <p>In a statement, the White House announced that it was declining to declassify the memo, written by California Democratic Rep. Adam Schiff, the ranking member on the House Intelligence Committee. <a href="https://news.vice.com/en_us/article/zmwvxa/trump-has-another-memo-to-declassify-and-this-one-is-anti-nunes" target="_blank">Schiff’s memo is believed to outline</a> what Democrats say are attempts to undercut federal investigations into President Donald Trump and Russian meddling in the 2016 election, and comes in response to the Republican memo that focused on the Justice Department’s surveillance of former Trump campaign adviser Carter Page.</p> <div class="odd-unit__container__container"><div class="vmp-ad"></div></div><p>“Although the President is inclined to declassify the February 5th Memorandum, because the Memorandum contains numerous properly classified and especially sensitive passages, he is unable to do at this time,” White House counsel Don McGahn wrote in the statement, explaining that the Justice Department officials believe parts of the memo would “create especially significant concerns for the national security and law enforcement interests.”</p> <p>If the House Intelligence Committee agrees to revise the memo, McGahn added, the White House would be open to reevaluating its decision.</p> <p>Though the FBI had <a href="https://news.vice.com/en_us/article/qvwgnv/fbi-says-it-has-grave-concerns-about-classified-nunes-memo" target="_blank">cautioned</a> the White House against releasing the Nunes memo, the Trump administration plowed ahead anyway.<br></p><div style="clear: both"></div></div><div class="a bh gd ge gf bu gg"><button class="gh ds gi ba b fo an dr gj gk">Read more</button></div><div class="k gl gm gn go o"><p>Late Friday night, President Trump officially blocked from release a memo written by Democrats intended to give context to a Republican-written memo that he eagerly released last week. </p> <p>In a statement, the White House announced that it was declining to declassify the memo, written by California Democratic Rep. Adam Schiff, the ranking member on the House Intelligence Committee. Schiff’s memo is believed to outline what Democrats say are attempts to undercut federal investigations into President Donald Trump and Russian meddling in the 2016 election, and comes in response to the Republican memo that focused on the Justice Department’s surveillance of former Trump campaign adviser Carter Page.</p> <p>“Although the President is inclined to declassify the February 5th Memorandum, because the Memorandum contains numerous properly classified and especially sensitive passages, he is unable to do at this time,” White House counsel Don McGahn wrote in the statement, explaining that the Justice Department officials believe parts of the memo would “create especially significant concerns for the national security and law enforcement interests.”</p> <p>If the House Intelligence Committee agrees to revise the memo, McGahn added, the White House would be open to reevaluating its decision.</p> <p>Though the FBI had cautioned the White House against releasing the Nunes memo, the Trump administration plowed ahead anyway.</p> <p>“With regard to the House Intelligence Committee’s memorandum, the FBI was provided a limited opportunity to review this memo the day before the committee voted to release it,” the FBI said in a statement at the time. “As expressed during our initial review, we have grave concerns about material omission of fact that fundamentally impact the memo’s accuracy.”</p> <p>Schiff wrote his memo after criticizing the Republican memo for “cherry-picking facts” to mislead the public and protect President Trump from the ongoing investigation. After the House voted to release Schiff’s memo on Monday, President Trump had five days to decide whether or not to make it public.</p> <p>Trump tweeted Saturday that the Republican memo “totally vindicates” him and once again called the federal investigation into his campaign’s ties to Russia a “witch hunt.” A new poll by Reuters/Ipsos published Monday also showed that three out of four Republicans, traditionally members of the “law and order” party, believe the FBI and Department of Justice are trying to delegitimize President Trump.</p> <p> “The memo clearly vindicates the President’s position that there was political bias,” White House Press Secretary Sarah Sanders also said Thursday.</p></div></div></article><div class="article-od-wrapper bq"><div class="ad-container cd gp gq gr bu gs gt"><div class="v gu u dm gv bd gw">Advertisement</div></div></div><section class="o gx gy"></section></section><div class="cd gz v o" id="OneByOneAd_post_bj5mjm"></div></div></div><script>window.VN_DATA={props:{"unit":{"id":"bj5mjm","title":"President Trump blocks Democrat-written memo, citing national security concerns","topic":"#Releasethememo","allTopics":["memo","did-trump-release-the-memo","what-happened-to-the-memo","adam-schiff-memo","devin-nunes-memo"],"dek":"The president eagerly released a Republican-written memo last week. ","slug":"president-trump-blocks-democrat-written-memo-citing-national-security-concerns","locale":"en_us","streamFormat":"custom","postFormat":"short-form","type":"post","date":1518227469424,"url":"https://news.vice.com/en_us/article/bj5mjm/president-trump-blocks-democrat-written-memo-citing-national-security-concerns","coauthors":[{"id":"58a4b9cc35373a4339485bc8","slug":"carter-sherman","display_name":"Carter Sherman"},{"id":"582c94d3df5a110f98486bb0","slug":"taylor-dolven","display_name":"Taylor Dolven"}],"editors":[{"id":"583edaef293be15b51fa5793","slug":"vice-news","display_name":"VICE News"}],"displayTitle":false,"wordCo
